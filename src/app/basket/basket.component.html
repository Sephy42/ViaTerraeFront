<div *ngFor="let p of paniers">
     Le panier {{ p.label }} est disponible jusqu'au {{ p.endDate | date:'dd/MM/yyyy'}} et coûte {{ p.cost }} €. 
     il y en a {{ p.quantityAvailable }} dispo.

    Il contient :

    <p *ngFor="let up of p.listProduct">
        {{ up.quantity }} {{ up.unit }} de {{ up.product.label}}
    </p>

</div>
