<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link " [routerLink]="['home']"><fa-icon  [icon]="faHome" size="lg" ></fa-icon></a>
          <!-- Home <span class="sr-only">(current)</span> -->
        </li>
        <li class="nav-item">
          <span>
          <button *ngIf='!currentUser()' type="button" class="btn btn-outline-light add-cursor" [routerLink]="['login']" >Connexion</button>
          <button *ngIf='currentUser()' type="button" class="btn btn-outline-light add-cursor" (click)='deleteCurrentUser()'>Deconnexion</button>
        </span>
        </li>
      
      </ul>
  
        
        <span class="nav-item dropdown">
         <a class="nav-link dropdown-toggle btn btn-light add-cursor" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Infos
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Contact</a>
            <a class="dropdown-item" href="#">ViaTerrae</a>
          </div>
        </span>
    
    </div>
  </nav>
</header>

<main>
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
    <label for="inputEmail" class="sr-only">Adresse email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
   <!-- <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>-->
  </form>
</main>
